<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div class="container my-2" align="center">

		<h3>country List</h3>
		<a href="/admin/countryaddnew" class="btn btn-primary btn-sm mb-3">Add
			Country</a>
		<table style="width: 80%" border="1"
			class="table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>Name</th>
					<th>shortName</th>
					<th>symbol</th>
					<th>IsdCode</th>
					<th>largeImageId</th>
					<th>midImageId</th>
					<th>currency</th>
					<th>shortImageId</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="ob:${allList}">
					<td th:text="${ob.name}"></td>

					<td th:text="${ob.shortName}"></td>
					<td th:text="${ob.symbol}"></td>
					<td th:text="${ob.IsdCode}"></td>
					<td th:text="${ob.largeImageId}"></td>
					<td th:text="${ob.midImageId}"></td>
					<td th:text="${ob.currency}"></td>
					<td th:text="${ob.shortImageId}"></td>
					<td><a th:href="@{/admin/countryfind/{id}(id=${ob.id})}"
						class="btn btn-primary">Update</a> <a
						th:href="@{/admin/countryfind/{id}(id=${ob.id})}"
						class="btn btn-danger">Delete</a></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
